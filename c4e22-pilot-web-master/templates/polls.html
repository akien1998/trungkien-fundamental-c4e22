<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../static/index.css">
    <title>Polls</title>
</head>
<body>
    <div id="root">
        <a href="{{ url_for('poll',poll_code=p.code) }}" class="w-33 d-flex">
        {% for p in polls %}
            <div class="read">{{ p.question }}</div>
        {% endfor %}
        </a>
    </div>
</body>
</html>
